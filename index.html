<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <title>Duvar Alanı Hesaplayıcı</title>
</head>
<body>
    <div class="h-screen bg-gray-300">
        <div class="py-12">
            <div class="max-w-md mx-auto bg-gray-100 shadow-lg rounded-lg md:max-w-5xl">
                <div class="md:flex ">
                    <div class="w-full p-4 px-5 py-5">
                        <div class="md:grid md:grid-cols-2 gap-2 ">

                            <div class="p-5 bg-gray-800 rounded overflow-visible"> <span class="text-xl font-medium text-gray-100 block pb-3">Duvar Detayları</span>
                                <form>
                                    <div class="grid grid-cols-2 gap-2 pt-2 mb-3">
                                        <div>
                                            <label class="text-xs text-gray-400">Alanın Eni (m)</label>
                                            <input type="number" step="0.01" id="fieldWidth" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4" required>
                                        </div>
                                        <div>
                                            <label class="text-xs text-gray-400">Alanın Boyu (m)</label>
                                            <input type="number" step="0.01" id="fieldHeight" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4" required>
                                        </div>
                                        <div>
                                            <label class="text-xs text-gray-400">Tavan Yüksekliği (m)</label>
                                            <input type="number" step="0.01" id="ceilingHeight" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4" required>
                                        </div>
                                        <div>
                                            <label class="text-xs text-gray-400">Kat Sayısı</label>
                                            <input type="number" step="0.01" id="floorsNumber" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4" required>
                                        </div>
                                        <div>
                                            <label class="text-xs text-gray-400">Kapı Eni (m)</label>
                                            <input type="number" step="0.01" id="doorWidth" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4" required>
                                        </div>
                                        <div>
                                            <label class="text-xs text-gray-400">Kapı Boyu (m)</label>
                                            <input type="number" step="0.01" id="doorHeight" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4" required>
                                        </div>
                                        <div>
                                            <label class="text-xs text-gray-400">Pencere Eni (m)</label>
                                            <input type="number" step="0.01" id="windowWidth" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4" required>
                                        </div>
                                        <div>
                                            <label class="text-xs text-gray-400">Pencere Boyu (m)</label>
                                            <input type="number" step="0.01" id="windowHeight" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4" required>
                                        </div>
                                        <div>
                                            <label class="text-xs text-gray-400">Kapı Sayısı</label>
                                            <input type="number" step="0.01" id="doorsNumber" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4" required>
                                        </div>
                                        <div>
                                            <label class="text-xs text-gray-400">Pencere Sayısı</label>
                                            <input type="number" step="0.01" id="windowNumber" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4" required>
                                        </div>
                                    </div> 
                                    <button type="submit" class="h-12 w-full my-5 bg-blue-500 rounded focus:outline-none text-white hover:bg-blue-600">Hesapla</button>
                                </form>
                                <ul>
                                    <li>
                                        <label class="text-xs text-gray-400">* Yalnızca sayı giriniz.</label> 
                                    </li>
                                    <li>
                                        <label class="text-xs text-gray-400">* Değerleri metre cinsinde yazınız.</label> 
                                    </li>
                                </ul>
                            </div>

                            <div class="col-span-1 p-5">
                                <h1 class="text-xl font-medium">Duvar Alanınız ve Fiyatlandırma</h1>
                                <div class="flex justify-between items-center mt-6 pt-6">
                                    <div class="flex items-center"> 
                                        <div class="rounded-full w-5 h-20 bg-gray-800"></div>
                                        <div class="flex flex-col ml-3"> 
                                            <span class="md:text-md font-medium">Duvar</span> 
                                            <span class="text-xs font-light text-gray-400">#Alanı</span> 
                                        </div>
                                    </div>
                                    <div class="flex justify-center items-center">
                                        <div class="pr-8 flex ">
                                            <label id="wallArea" class="text-sm text-center text-black-400 border h-6 w-100 rounded text-sm px-2 mx-2">Duvar Detaylarını Giriniz</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="flex justify-between items-center pt-6 mt-6 border-t">
                                    <div class="flex items-center"> 
                                        <div class="rounded-full w-5 h-20 bg-yellow-600"></div>
                                        <div class="flex flex-col ml-3 "> 
                                            <span class="text-md font-medium w-auto">Tavan</span> 
                                            <span class="text-xs font-light text-gray-400">#Alanı</span> 
                                        </div>
                                    </div>
                                    <div class="flex justify-center items-center">
                                        <div class="pr-8 flex ">
                                            <label id="ceilingArea" class="text-sm text-center text-black-400 border h-6 w-100 rounded text-sm px-2 mx-2">Duvar Detaylarını Giriniz</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="flex justify-between items-center mt-6 pt-6 border-t">
                                    <div class="flex items-center"> 
                                        <div class="rounded-full w-5 h-20 bg-blue-600"></div>
                                        <div class="flex flex-col ml-3 "> 
                                            <span class="text-md font-medium">Tuğla</span> 
                                            <span class="text-xs font-light text-gray-400">#Seçiniz</span> 
                                        </div>
                                    </div>
                                   
                                    <div class="flex justify-center items-center">
                                        <div class="pr-8 flex">
                                            <select id="brickType" class="focus:outline-none bg-gray-100 border h-6 w-100 rounded text-sm px-2 mx-2">
                                                <option value="1">İzoyün Yalıtım Tuğlası</option>
                                                <option value="2">Yığma Tuğla</option>
                                                <option value="3">25'lik Duvar Tuğlası</option>
                                                <option value="4">13.5'luk Duvar Tuğlası</option>
                                            </select> 
                                        </div>
                                    </div>
                                </div>
                                <div class="flex justify-between items-center mt-6 pt-6 border-t">
                                <button onclick="sendWhatsapp()" class="h-10 w-60 bg-green-500 rounded focus:outline-none text-white hover:bg-green-600">Whatsapp İletişim Hattı</button>
                                    <div class="flex justify-center items-end"> 
                                        <span class="text-sm font-medium text-gray-400 mr-1">Tuğla Adedi:</span> 
                                        <span id="totalBrick" class="text-lg font-bold text-gray-800 ">0</span> 
                                    </div>
                                </div>
                                <ul>
                                    <li>
                                        <label class="text-xs text-gray-400">* Detaylı bilgi için iletişime geçin.</label> 
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./custom.js"></script>
</body>
</html>
