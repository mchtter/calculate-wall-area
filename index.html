<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Duvar Alanı Hesaplayıcı</title>
</head>
<body class="h-100 bg-gray-300">
    <div class="py-12">
        <div class="max-w-md mx-auto bg-gray-100 shadow-lg rounded-lg md:max-w-7xl">
            <div class="md:flex ">
                <div class="w-full p-4 px-5 py-5">
                    <div class="md:grid md:grid-cols-2 gap-2 ">
                        <div class="p-5 bg-gray-800 rounded overflow-visible"> <span class="text-xl font-medium text-gray-100 block pb-3">Duvar Detayları</span>
                            <form>
                                <div class="grid grid-cols-4 gap-2 pt-4 mb-5">
                                    <div>
                                        <label class="text-xs text-gray-400 required">Alanın Eni</label>
                                        <input type="number" step="0.01" id="fieldWidth" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4" required>
                                    </div>
                                    <div>
                                        <label class="text-xs text-gray-400 required">Alanın Boyu</label>
                                        <input type="number" step="0.01" id="fieldHeight" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4" required>
                                    </div>
                                    <div>
                                        <label class="text-xs text-gray-400 required">Tavan Yüksekliği</label>
                                        <input type="number" step="0.01" id="ceilingHeight" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4" required>
                                    </div>
                                    <div>
                                        <label class="text-xs text-gray-400 required">Kat Sayısı</label>
                                        <input type="number" id="floorsNumber" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4" required>
                                    </div>
                                </div>
                                <div id="doors">
                                    <div id="door-0" class="grid grid-cols-4 gap-2 pt-4 mb-5">
                                        <div>
                                            <label class="text-xs text-gray-400">Kapı Eni</label>
                                            <input type="number" step="0.01" id="doorWidth-0" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4">
                                        </div>
                                        <div>
                                            <label class="text-xs text-gray-400">Kapı Boyu</label>
                                            <input type="number" step="0.01" id="doorHeight-0" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4">
                                        </div>
                                        <div>
                                            <label class="text-xs text-gray-400">Kapı Sayısı</label>
                                            <input type="number" id="doorNumber-0" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4">
                                        </div>
                                        <button type="button" onclick="add('door')" class="text-md h-7 w-7 my-5 bg-green-500 rounded-full focus:outline text-white hover:bg-green-600 justify-self-center"> + </button>
                                    </div> 
                                </div>
                                <div id="windows">
                                    <div id="window-0" class="grid grid-cols-4 gap-2 pt-4 mb-5">
                                        <div>
                                            <label class="text-xs text-gray-400">Pencere Eni</label>
                                            <input type="number" step="0.01" id="windowWidth-0" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4">
                                        </div>
                                        <div>
                                            <label class="text-xs text-gray-400">Pencere Boyu</label>
                                            <input type="number" step="0.01" id="windowHeight-0" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4">
                                        </div>
                                        <div>
                                            <label class="text-xs text-gray-400">Pencere Sayısı</label>
                                            <input type="number" id="windowNumber-0" class="focus:outline-none w-full h-6 bg-gray-800 text-white placeholder-gray-300 text-sm border-b border-gray-600 py-4">
                                        </div>
                                        <button type="button" onclick="add('window')" class="text-md h-7 w-7 my-5 bg-green-500 rounded-full focus:outline text-white hover:bg-green-600 justify-self-center"> + </button>
                                    </div>
                                </div>
                                <button type="submit" class="h-10 w-full my-5 bg-blue-500 rounded focus:outline-none text-white hover:bg-blue-600">Hesapla</button>
                            </form>
                            <ul>
                                <li>
                                    <label class="text-xs text-gray-400">* Lütfen değerleri "METRE" cinsinden giriniz.</label> 
                                </li>
                                <li>
                                    <label class="text-xs text-gray-400">* Yalnızca sayı giriniz.</label> 
                                </li>
                                <li>
                                    <label class="text-xs text-gray-400">* Değerleri metre cinsinde yazınız.</label> 
                                </li>
                            </ul>
                        </div>
                        <div id="photo" class="col-span-1 p-5">
                            <h1 class="text-xl font-medium">Detaylar</h1>
                            <div class="flex justify-between items-center mt-4 pt-4">
                                <div class="flex items-center"> 
                                    <div class="rounded-full w-5 h-20 bg-gray-600"></div>
                                    <div class="flex flex-col ml-3"> 
                                        <span class="text-md font-medium w-auto">İzoyün Yalıtım Tuğlası</span> 
                                        <span class="text-xs font-light text-gray-400">#Adet</span> 
                                    </div>
                                </div>
                                <div class="flex justify-center items-center">
                                    <div class="pr-8 flex ">
                                        <label id="insulation" class="text-sm text-center text-black-400 border h-6 w-100 rounded text-sm px-2 mx-2">Hesap Sonucu</label>
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-between items-center mt-4 pt-4 border-t">
                                <div class="flex items-center"> 
                                    <div class="rounded-full w-5 h-20 bg-red-600"></div>
                                    <div class="flex flex-col ml-3 "> 
                                        <span class="text-md font-medium w-auto">Yığma Tuğla</span> 
                                        <span class="text-xs font-light text-gray-400">#Adet</span> 
                                    </div>
                                </div>
                                <div class="flex justify-center items-center">
                                    <div class="pr-8 flex ">
                                        <label id="pilup" class="text-sm text-center text-black-400 border h-6 w-100 rounded text-sm px-2 mx-2">Hesap Sonucu</label>
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-between items-center mt-4 pt-4 border-t">
                                <div class="flex items-center"> 
                                    <div class="rounded-full w-5 h-20 bg-yellow-600"></div>
                                    <div class="flex flex-col ml-3 "> 
                                        <span class="text-md font-medium w-auto">25'lik Duvar Tuğlası</span> 
                                        <span class="text-xs font-light text-gray-400">#Adet</span> 
                                    </div>
                                </div>
                                <div class="flex justify-center items-center">
                                    <div class="pr-8 flex ">
                                        <label id="twentyfive" class="text-sm text-center text-black-400 border h-6 w-100 rounded text-sm px-2 mx-2">Hesap Sonucu</label>
                                    </div>
                                </div>
                            </div>
                            <div class="flex justify-between items-center mt-4 pt-4 border-t mb-2 pb-2 border-b">
                                <div class="flex items-center"> 
                                    <div class="rounded-full w-5 h-20 bg-blue-600"></div>
                                    <div class="flex flex-col ml-3 "> 
                                        <span class="text-md font-medium w-auto">13.5'luk Duvar Tuğlası</span> 
                                        <span class="text-xs font-light text-gray-400">#Adet</span> 
                                    </div>
                                </div>
                                <div class="flex justify-center items-center">
                                    <div class="pr-8 flex ">
                                        <label id="thirteenhalf" class="text-sm text-center text-black-400 border h-6 w-100 rounded text-sm px-2 mx-2">Hesap Sonucu</label>
                                    </div>
                                </div>
                            </div>
                            <h1 class="text-xl font-medium">Detaylı bilgi ve fiyat teklifi için;</h1>
                            <div class="flex justify-between items-center">
                                <div>
                                    <button type="button" id="whatsappButton" disabled onclick="send('whatsapp')" title="Whatsapp ile gönder" class="h-8 w-8 bg-green-700 rounded focus:outline-none text-white hover:bg-green-600">
                                        <i class="fa-brands fa-whatsapp"></i>
                                    </button>
                                    <button type="button" id="emailButton" disabled onclick="send('email')" title="Mail ile gönder" class="h-8 w-8 bg-blue-700 rounded focus:outline-none text-white hover:bg-blue-600">
                                        <i class="fa-solid fa-envelope"></i>
                                    </button>
                                    <button type="button" id="imageButton" disabled onclick="openImage()" title="Resim olarak kaydet" class="h-8 w-8 bg-red-700 rounded focus:outline-none text-white hover:bg-red-600">
                                        <i class="fa-solid fa-image"></i>
                                    </button>
                                </div>
                                <div class="flex flex-col justify-center items-end"> 
                                    <div>
                                        <span class="text-sm font-medium text-gray-400 mr-1">Duvar Alanı:</span>
                                        <span id="wallArea" class="text-lg font-bold text-gray-800 ">0</span> 
                                    </div>
                                    <div>
                                        <span class="text-sm font-medium text-gray-400 mr-1">Tavan Alanı:</span>
                                        <span id="ceilingArea" class="text-lg font-bold text-gray-800 ">0</span>
                                    </div>
                                </div>
                            </div>
                            <ul>
                                <li>
                                    <label class="text-xs text-gray-400">* Lütfen gerekli bilgileri girdikten sonra 'Hesapla' butonuna tıklayın.</label> 
                                </li>
                                <li>
                                    <label class="text-xs text-gray-400">* Detaylı bilgi için iletişime geçin.</label> 
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="output">

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="./assets/js/custom.js"></script>
</body>
</html>
